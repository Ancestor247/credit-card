<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png.png" alt="">
                <h5 class="Master-card">Master Card</h5>
               </span>
               <img src="chip.png.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="card-number">
                <h6 class="card">Card Number</h6>
                <h5 class="number">8050 5040 2030 0290</h5>
                <h5 class="name">Abdulsalam Yusuf Olatunji</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>07/29</h5>
            </div>
        </div>
    </div>   
</body>
</html>
